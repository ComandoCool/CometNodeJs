<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>

<div id="messages">

</div>
<form id="form">
    <input type="text" id="message" />
    <input type="submit" />
</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script src="json.js" type="text/javascript"></script>
<script src="comet.js" type="text/javascript"></script>
<script>
// -------------------------------------
// Core
// -------------------------------------

var ids = ['form', 'message', 'messages'];
for (var i=0; i<ids.length; i++)
{
    eval('var $'+ids[i]+' = $("#'+ids[i]+'")');
}

$.comet.init('http://127.0.0.1:8080/comet', 3, function(data){
    $messages.append(data+'<hr>');
});

$form.submit(function(){
    $.comet.send($message.val(), function(){
        $message.val('');
    });
    return false;
});
</script>
</body>
</html>
